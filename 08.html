        * {

            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #0a1628;
            overflow: hidden;

            align-items: center;

        }
        
        /* 전체 배경 다크 네이비 */
        .slide-wrapper {

            justify-content: center;

            background: linear-gradient(135deg, #0a1628 0%, #1a2942 40%, #0f1e35 100%);

        /* 배경 센터 이미지 */

            opacity: 0.2;

            z-index: 1;

        /* 메인 컨텐츠 영역 */

            top: 0;
            left: 0;

            height: 1024px;

        /* 주요 특징 */

        .feature-item {

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {

        }
        
        /* 장식 요소 */

        /* 반응형 스케일링 */

            }
        }
        
        @media (max-width: 480px) {
            .slide-container {
                transform: scale(0.3);
            }
        }
    </style>

    <script>
        // 반응형 스케일 조정
        function adjustScale() {
            const container = document.getElementById('slideContainer');
            const baseWidth = 1600;
            const baseHeight = 1024;
            const aspectRatio = baseWidth / baseHeight;
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const viewportRatio = viewportWidth / viewportHeight;
            
            let scale;
            if (viewportRatio > aspectRatio) {
                scale = viewportHeight / baseHeight;
            } else {
                scale = viewportWidth / baseWidth;
            }
            
            // 최소/최대 스케일 제한
            scale = Math.max(0.3, Math.min(scale, 2));
            
            container.style.transform = `scale(${scale})`;
        }
        
        // 초기 실행
        adjustScale();
        
        // 리사이즈 이벤트 처리
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(adjustScale, 100);
        });
        
        // 화면 회전 처리
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustScale, 100);
        });
        
        // 전체화면 변경 처리
        document.addEventListener('fullscreenchange', adjustScale);
        
        // 페이지 로드 완료 시 재조정
        window.addEventListener('load', adjustScale);
        
        // 더블클릭으로 전체화면 토글
        document.getElementById('slideContainer').addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        });
    </script>

<script>
(function () {
  try {
    const slides = [
      "00.html",          
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
