<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, sans-serif;
            overflow: hidden;
            background: #0a1628;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 반응형 컨테이너 */
        .slide-wrapper {
            width: 100%;
            height: 100%;
            background: #0a1628;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1600px;
            height: 100%;
            max-height: 1024px;
            aspect-ratio: 1600 / 1024;
            position: relative;
            background: radial-gradient(ellipse at center bottom, 
                rgba(0, 82, 138, 0.3) 0%, 
                rgba(0, 51, 102, 0.2) 25%, 
                rgba(14, 35, 56, 0.5) 50%, 
                #0a1628 100%),
                linear-gradient(180deg, 
                #0a1628 0%, 
                #0f2338 30%, 
                #122945 60%, 
                #0a1628 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* 반응형 스케일링 */
        @media (max-width: 1600px) {
            .slide-container {
                width: 100vw;
                height: calc(100vw * 0.64);
            }
        }
        
        @media (max-height: 1024px) and (min-aspect-ratio: 1600/1024) {
            .slide-container {
                height: 100vh;
                width: calc(100vh * 1.5625);
            }
        }
        
        /* 센터 조감도 배경 */
        .center-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Hyongmo/busan-ocean-ai-images/main/center.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.20;
            filter: blur(0.5px) brightness(0.9);
            mix-blend-mode: screen;
        }
        
        /* 바다 물결 그라데이션 효과 */
        .ocean-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.25;
        }
        
        .wave-gradient {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 119, 190, 0.1) 25%,
                rgba(0, 150, 255, 0.2) 50%,
                rgba(0, 119, 190, 0.1) 75%,
                transparent 100%);
            animation: wave-flow 20s linear infinite;
        }
        
        .wave-gradient:nth-child(2) {
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 183, 255, 0.1) 30%,
                rgba(0, 229, 255, 0.15) 60%,
                rgba(0, 183, 255, 0.1) 80%,
                transparent 100%);
            animation-delay: -5s;
            animation-duration: 25s;
            opacity: 0.6;
        }
        
        .wave-gradient:nth-child(3) {
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 95, 152, 0.08) 35%,
                rgba(0, 140, 210, 0.12) 65%,
                rgba(0, 95, 152, 0.08) 85%,
                transparent 100%);
            animation-delay: -10s;
            animation-duration: 30s;
            opacity: 0.8;
        }
        
        @keyframes wave-flow {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        
        /* 깊이감을 위한 오버레이 */
        .depth-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                transparent 0%, 
                rgba(10, 22, 40, 0.1) 50%, 
                rgba(10, 22, 40, 0.3) 100%);
            pointer-events: none;
        }
        
        /* 빛나는 입자 효과 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
            animation: float-up 15s infinite ease-in-out;
        }
        
        @keyframes float-up {
            0%, 100% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { 
                transform: translateY(-100vh) translateX(50px);
            }
        }
        
        /* 메인 컨텐츠 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 4% 5%;
            width: 90%;
            max-width: 1400px;
        }
        
        /* 감사 메시지 */
        .thank-you {
            font-size: clamp(56px, 6vw, 88px);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: clamp(50px, 6vh, 80px);
            background: linear-gradient(135deg, #ffffff 0%, #0096ff 50%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.05em;
            animation: fade-in 2s ease-out;
        }
        
        @keyframes fade-in {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 구분선 */
        .divider {
            width: clamp(150px, 15vw, 250px);
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                #0080ff 20%, 
                #0080ff 80%, 
                transparent);
            margin: clamp(40px, 5vh, 60px) auto;
            animation: expand 3s ease-in-out infinite;
        }
        
        @keyframes expand {
            0%, 100% { 
                width: clamp(150px, 15vw, 250px); 
                opacity: 0.6; 
            }
            50% { 
                width: clamp(200px, 20vw, 300px); 
                opacity: 1; 
            }
        }
        
        /* 연락처 정보 */
        .contact-info {
            margin-top: clamp(40px, 5vh, 60px);
            animation: fade-in 2s ease-out 0.5s backwards;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(15px, 2vw, 25px);
            margin-bottom: clamp(20px, 2.5vh, 30px);
            font-size: clamp(20px, 2vw, 28px);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .contact-icon {
            width: clamp(28px, 3vw, 36px);
            height: clamp(28px, 3vw, 36px);
            fill: #0080ff;
        }
        
        .contact-text {
            font-weight: 400;
            letter-spacing: 0.05em;
        }
        
        .email-link {
            color: #00b7ff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .email-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00b7ff;
            transition: width 0.3s ease;
        }
        
        .email-link:hover {
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .email-link:hover::after {
            width: 100%;
        }
        
        /* 로고/기관명 영역 */
        .organization-info {
            position: absolute;
            bottom: clamp(60px, 8vh, 100px);
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: fade-in-up 2s ease-out 1s forwards;
        }
        
        @keyframes fade-in-up {
            from { 
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .org-name {
            font-size: clamp(18px, 1.8vw, 24px);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: clamp(8px, 1vh, 12px);
            letter-spacing: 0.1em;
        }
        
        .org-english {
            font-size: clamp(14px, 1.4vw, 18px);
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        /* 코너 장식 */
        .corner-decoration {
            position: absolute;
            width: clamp(60px, 6vw, 100px);
            height: clamp(60px, 6vw, 100px);
            border: 2px solid rgba(0, 128, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.2);
        }
        
        .corner-decoration.top-left {
            top: clamp(20px, 3vh, 40px);
            left: clamp(20px, 3vw, 40px);
            border-right: none;
            border-bottom: none;
        }
        
        .corner-decoration.top-right {
            top: clamp(20px, 3vh, 40px);
            right: clamp(20px, 3vw, 40px);
            border-left: none;
            border-bottom: none;
        }
        
        .corner-decoration.bottom-left {
            bottom: clamp(20px, 3vh, 40px);
            left: clamp(20px, 3vw, 40px);
            border-right: none;
            border-top: none;
        }
        
        .corner-decoration.bottom-right {
            bottom: clamp(20px, 3vh, 40px);
            right: clamp(20px, 3vw, 40px);
            border-left: none;
            border-top: none;
        }
        
        /* 작은 화면 대응 */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 3% 4%;
            }
            
            .thank-you {
                font-size: clamp(40px, 10vw, 56px);
            }
            
            .contact-item {
                font-size: clamp(16px, 4vw, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="slide-wrapper">
        <div class="slide-container">
            <!-- 센터 조감도 배경 -->
            <div class="center-bg"></div>
            
            <!-- 바다 물결 그라데이션 -->
            <div class="ocean-waves">
                <div class="wave-gradient"></div>
                <div class="wave-gradient"></div>
                <div class="wave-gradient"></div>
            </div>
            
            <!-- 깊이감 오버레이 -->
            <div class="depth-overlay"></div>
            
            <!-- 빛나는 입자들 -->
            <div class="particles">
                <div class="particle" style="top: 80%; left: 10%; animation-delay: 0s;"></div>
                <div class="particle" style="top: 85%; left: 25%; animation-delay: 2s;"></div>
                <div class="particle" style="top: 90%; left: 40%; animation-delay: 4s;"></div>
                <div class="particle" style="top: 75%; left: 60%; animation-delay: 6s;"></div>
                <div class="particle" style="top: 88%; left: 75%; animation-delay: 8s;"></div>
                <div class="particle" style="top: 82%; left: 90%; animation-delay: 10s;"></div>
            </div>
            
            <!-- 코너 장식 -->
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <!-- 메인 컨텐츠 -->
            <div class="content-wrapper">
                <h1 class="thank-you">감사합니다</h1>
                
                <div class="divider"></div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <a href="mailto:hmjeon@kmi.re.kr" class="contact-text email-link">hmjeon@kmi.re.kr</a>
                    </div>
                </div>
            </div>
            
            <!-- 기관 정보 -->
            <div class="organization-info">
                <div class="org-name">한국해양수산개발원</div>
                <div class="org-english">Korea Maritime Institute</div>
            </div>
        </div>
    </div>
<!-- Navigation injected on 2025-09-20 16:13 -->
<script>
(function () {
  try {
    const slides = [
      "00.html",          
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
</body>
</html>
