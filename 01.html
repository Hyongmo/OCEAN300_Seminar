<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해양과학기술 산학연 협력센터 기업홍보 설명회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, sans-serif;
            overflow: hidden;
            background: #0a1628;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 반응형 컨테이너 */
        .slide-wrapper {
            width: 100%;
            height: 100%;
            background: #0a1628;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1600px;
            height: 100%;
            max-height: 1024px;
            aspect-ratio: 1600 / 1024;
            position: relative;
            background: radial-gradient(ellipse at center bottom, 
                rgba(0, 82, 138, 0.3) 0%, 
                rgba(0, 51, 102, 0.2) 25%, 
                rgba(14, 35, 56, 0.5) 50%, 
                #0a1628 100%),
                linear-gradient(180deg, 
                #0a1628 0%, 
                #0f2338 30%, 
                #122945 60%, 
                #0a1628 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* 반응형 스케일링 */
        @media (max-width: 1600px) {
            .slide-container {
                width: 100vw;
                height: calc(100vw * 0.64);
            }
        }
        
        @media (max-height: 1024px) and (min-aspect-ratio: 1600/1024) {
            .slide-container {
                height: 100vh;
                width: calc(100vh * 1.5625);
            }
        }
        
        /* 센터 조감도 배경 */
        .center-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Hyongmo/busan-ocean-ai-images/main/center.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.20;
            filter: blur(0.5px) brightness(0.9);
            mix-blend-mode: screen;
        }
        
        /* 바다 물결 그라데이션 효과 */
        .ocean-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.25;
        }
        
        .wave-gradient {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 119, 190, 0.1) 25%,
                rgba(0, 150, 255, 0.2) 50%,
                rgba(0, 119, 190, 0.1) 75%,
                transparent 100%);
            animation: wave-flow 20s linear infinite;
        }
        
        .wave-gradient:nth-child(2) {
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 183, 255, 0.1) 30%,
                rgba(0, 229, 255, 0.15) 60%,
                rgba(0, 183, 255, 0.1) 80%,
                transparent 100%);
            animation-delay: -5s;
            animation-duration: 25s;
            opacity: 0.6;
        }
        
        .wave-gradient:nth-child(3) {
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 95, 152, 0.08) 35%,
                rgba(0, 140, 210, 0.12) 65%,
                rgba(0, 95, 152, 0.08) 85%,
                transparent 100%);
            animation-delay: -10s;
            animation-duration: 30s;
            opacity: 0.8;
        }
        
        @keyframes wave-flow {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        
        /* 깊이감을 위한 오버레이 */
        .depth-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                transparent 0%, 
                rgba(10, 22, 40, 0.1) 50%, 
                rgba(10, 22, 40, 0.3) 100%);
            pointer-events: none;
        }
        
        /* 빛나는 입자 효과 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
            animation: float-up 15s infinite ease-in-out;
        }
        
        @keyframes float-up {
            0%, 100% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { 
                transform: translateY(-100vh) translateX(50px);
            }
        }
        
        /* 메인 컨텐츠 - 반응형 폰트 크기 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 4% 5%;
            width: 90%;
            max-width: 1400px;
        }
        
        /* 반응형 폰트 크기 계산 */
        .event-badge {
            display: inline-block;
            padding: clamp(10px, 1.2vw, 16px) clamp(30px, 3vw, 45px);
            background: linear-gradient(135deg, 
                rgba(0, 150, 255, 0.25), 
                rgba(0, 100, 200, 0.2));
            border: 2px solid rgba(0, 150, 255, 0.6);
            border-radius: 50px;
            font-size: clamp(16px, 1.5vw, 22px);
            color: #0096ff;
            margin-bottom: clamp(30px, 4vh, 50px);
            letter-spacing: 0.1em;
            font-weight: 600;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: soft-glow 3s ease-in-out infinite alternate, fadeInDown 1s ease-out 0.3s forwards;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes soft-glow {
            from { 
                box-shadow: 0 0 15px rgba(0, 150, 255, 0.4),
                           inset 0 0 10px rgba(0, 150, 255, 0.15);
            }
            to { 
                box-shadow: 0 0 25px rgba(0, 150, 255, 0.6),
                           0 0 35px rgba(0, 150, 255, 0.3),
                           inset 0 0 15px rgba(0, 150, 255, 0.2);
            }
        }
        
        .main-title {
            font-size: clamp(28px, 3vw, 44px);
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: clamp(15px, 2vh, 25px);
            background: linear-gradient(135deg, #ffffff 0%, #0096ff 50%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 15px rgba(0, 150, 255, 0.5));
            opacity: 0;
            animation: fadeInScale 1.2s ease-out 0.6s forwards;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .sub-title {
            font-size: clamp(20px, 2vw, 30px);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: clamp(40px, 5vh, 60px);
            letter-spacing: 0.05em;
        }
        
        .divider {
            width: clamp(100px, 10vw, 150px);
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #0080ff 20%, 
                #0080ff 80%, 
                transparent);
            margin: clamp(30px, 4vh, 50px) auto;
            box-shadow: 0 0 8px rgba(0, 128, 255, 0.4);
            opacity: 0;
            animation: expandWidth 1s ease-out 0.9s forwards, pulse-width 3s ease-in-out 1.9s infinite;
        }
        
        @keyframes expandWidth {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: clamp(100px, 10vw, 150px);
            }
        }
        
        @keyframes pulse-width {
            0%, 100% { 
                width: clamp(100px, 10vw, 150px); 
                opacity: 0.6; 
            }
            50% { 
                width: clamp(130px, 13vw, 200px); 
                opacity: 1; 
            }
        }
        
        .presenter-info {
            margin-top: clamp(30px, 4vh, 50px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .presenter-name {
            font-size: clamp(20px, 2vw, 28px);
            color: #0080ff;
            margin-bottom: clamp(10px, 1.5vh, 15px);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 128, 255, 0.3);
        }
        
        .presenter-title {
            font-size: clamp(16px, 1.5vw, 22px);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(30px, 4vh, 40px);
            line-height: 1.5;
        }
        
        .event-info {
            margin-top: clamp(40px, 5vh, 60px);
            display: flex;
            justify-content: center;
            gap: clamp(30px, 4vw, 60px);
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1vw, 12px);
            color: rgba(255, 255, 255, 0.75);
            font-size: clamp(14px, 1.3vw, 19px);
        }
        
        .info-icon {
            width: clamp(18px, 1.8vw, 26px);
            height: clamp(18px, 1.8vw, 26px);
            fill: #0080ff;
            opacity: 1;
            filter: drop-shadow(0 0 3px rgba(0, 128, 255, 0.4));
        }
        
        /* 코너 장식 - 반응형 */
        .corner-decoration {
            position: absolute;
            width: clamp(60px, 6vw, 100px);
            height: clamp(60px, 6vw, 100px);
            border: 2px solid rgba(0, 128, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.2);
            opacity: 0;
        }
        
        .corner-decoration.top-left {
            top: clamp(20px, 3vh, 40px);
            left: clamp(20px, 3vw, 40px);
            border-right: none;
            border-bottom: none;
            animation: cornerFadeIn 0.8s ease-out 0.1s forwards;
        }
        
        .corner-decoration.top-right {
            top: clamp(20px, 3vh, 40px);
            right: clamp(20px, 3vw, 40px);
            border-left: none;
            border-bottom: none;
            animation: cornerFadeIn 0.8s ease-out 0.2s forwards;
        }
        
        .corner-decoration.bottom-left {
            bottom: clamp(20px, 3vh, 40px);
            left: clamp(20px, 3vw, 40px);
            border-right: none;
            border-top: none;
            animation: cornerFadeIn 0.8s ease-out 0.3s forwards;
        }
        
        .corner-decoration.bottom-right {
            bottom: clamp(20px, 3vh, 40px);
            right: clamp(20px, 3vw, 40px);
            border-left: none;
            border-top: none;
            animation: cornerFadeIn 0.8s ease-out 0.4s forwards;
        }
        
        @keyframes cornerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 하단 주최 주관 영역 - 반응형 */
        .logo-area {
            position: absolute;
            bottom: clamp(30px, 4vh, 50px);
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(13px, 1.1vw, 16px);
            text-align: center;
            line-height: 1.6;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.8s forwards;
        }
        
        /* 작은 화면 대응 */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 3% 4%;
            }
            
            .event-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .main-title {
                font-size: clamp(20px, 5vw, 28px);
            }
        }
    </style>
</head>
<body>

                <div class="particle" style="top: 75%; left: 60%; animation-delay: 6s;"></div>

                <div class="divider"></div>

<!-- Navigation injected on 2025-09-20 16:13 -->
<script>
(function () {
  try {
    const slides = [
      "00.html",          
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
