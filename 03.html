<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국해양수산개발원 소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, sans-serif;
            overflow: hidden;
            background: #0a1628;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 반응형 컨테이너 */
        .slide-wrapper {
            width: 100%;
            height: 100%;
            background: #0a1628;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1600px;
            height: 100%;
            max-height: 1024px;
            aspect-ratio: 1600 / 1024;
            position: relative;
            background: radial-gradient(ellipse at center bottom, 
                rgba(0, 82, 138, 0.3) 0%, 
                rgba(0, 51, 102, 0.2) 25%, 
                rgba(14, 35, 56, 0.5) 50%, 
                #0a1628 100%),
                linear-gradient(180deg, 
                #0a1628 0%, 
                #0f2338 30%, 
                #122945 60%, 
                #0a1628 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* 반응형 스케일링 */
        @media (max-width: 1600px) {
            .slide-container {
                width: 100vw;
                height: calc(100vw * 0.64);
            }
        }
        
        @media (max-height: 1024px) and (min-aspect-ratio: 1600/1024) {
            .slide-container {
                height: 100vh;
                width: calc(100vh * 1.5625);
            }
        }
        
        /* 센터 조감도 배경 */
        .center-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Hyongmo/busan-ocean-ai-images/main/center.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            filter: blur(0.5px) brightness(0.9);
            mix-blend-mode: screen;
            animation: fadeInBg 1.2s ease-out 0.2s forwards;
        }
        
        @keyframes fadeInBg {
            to { opacity: 0.20; }
        }
        
        /* 바다 물결 그라디언트 효과 */
        .ocean-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0;
            animation: fadeInWaves 1s ease-out 0.4s forwards;
        }
        
        @keyframes fadeInWaves {
            to { opacity: 0.25; }
        }
        
        .wave-gradient {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 119, 190, 0.1) 25%,
                rgba(0, 150, 255, 0.2) 50%,
                rgba(0, 119, 190, 0.1) 75%,
                transparent 100%);
            animation: wave-flow 20s linear infinite;
        }
        
        .wave-gradient:nth-child(2) {
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 183, 255, 0.1) 30%,
                rgba(0, 229, 255, 0.15) 60%,
                rgba(0, 183, 255, 0.1) 80%,
                transparent 100%);
            animation-delay: -5s;
            animation-duration: 25s;
            opacity: 0.6;
        }
        
        .wave-gradient:nth-child(3) {
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 95, 152, 0.08) 35%,
                rgba(0, 140, 210, 0.12) 65%,
                rgba(0, 95, 152, 0.08) 85%,
                transparent 100%);
            animation-delay: -10s;
            animation-duration: 30s;
            opacity: 0.8;
        }
        
        @keyframes wave-flow {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        
        /* 깊이감을 위한 오버레이 */
        .depth-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                transparent 0%, 
                rgba(10, 22, 40, 0.1) 50%, 
                rgba(10, 22, 40, 0.3) 100%);
            pointer-events: none;
        }
        
        /* 빛나는 입자 효과 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
            animation: float-up 15s infinite ease-in-out;
        }
        
        @keyframes float-up {
            0%, 100% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { 
                transform: translateY(-100vh) translateX(50px);
            }
        }
        
        /* 메인 컨텐츠 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 4% 5%;
            width: 90%;
            max-width: 1400px;
            opacity: 0;
            animation: contentFadeIn 0.8s ease-out 0.3s forwards;
        }
        
        @keyframes contentFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        
        /* 섹션 번호 */
        .section-number {
            width: clamp(80px, 8vw, 120px);
            height: clamp(80px, 8vw, 120px);
            background: linear-gradient(135deg, #0080ff, #0066cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(36px, 4vw, 56px);
            font-weight: 900;
            color: white;
            box-shadow: 0 0 30px rgba(0, 128, 255, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            margin: 0 auto clamp(30px, 4vh, 50px) auto;
            opacity: 0;
            transform: scale(0);
            animation: numberZoomIn 0.6s ease-out 0.5s forwards, pulse 3s ease-in-out 1.5s infinite;
        }
        
        @keyframes numberZoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0, 128, 255, 0.5),
                           inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 128, 255, 0.7),
                           inset 0 0 25px rgba(255, 255, 255, 0.15);
            }
        }
        
        /* 메인 제목 */
        .main-title {
            font-size: clamp(48px, 5vw, 72px);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: clamp(20px, 3vh, 30px);
            background: linear-gradient(135deg, #ffffff 0%, #0096ff 50%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 20px rgba(0, 150, 255, 0.5));
            letter-spacing: 0.05em;
            opacity: 0;
            transform: scale(0.9);
            animation: titleReveal 0.8s ease-out 0.8s forwards;
        }
        
        @keyframes titleReveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 영문 제목 */
        .english-title {
            font-size: clamp(24px, 2.5vw, 36px);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            margin-top: clamp(15px, 2vh, 25px);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: englishFadeIn 0.6s ease-out 1.1s forwards;
        }
        
        @keyframes englishFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(10px);
            }
        }
        
        /* 장식 라인 */
        .decorative-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .line-horizontal {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 150, 255, 0.3) 20%, 
                rgba(0, 150, 255, 0.3) 80%, 
                transparent 100%);
            width: 0;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            animation: lineExpandH 1s ease-out 1.3s forwards;
        }
        
        @keyframes lineExpandH {
            to { width: 80%; }
        }
        
        .line-vertical-left {
            position: absolute;
            width: 1px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(0, 150, 255, 0.3) 30%, 
                rgba(0, 150, 255, 0.3) 70%, 
                transparent 100%);
            height: 0;
            left: clamp(100px, 10vw, 150px);
            top: 20%;
            animation: lineExpandV 0.8s ease-out 1.5s forwards;
        }
        
        @keyframes lineExpandV {
            to { height: 60%; }
        }
        
        .line-vertical-right {
            position: absolute;
            width: 1px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(0, 150, 255, 0.3) 30%, 
                rgba(0, 150, 255, 0.3) 70%, 
                transparent 100%);
            height: 0;
            right: clamp(100px, 10vw, 150px);
            top: 20%;
            animation: lineExpandV 0.8s ease-out 1.6s forwards;
        }
        
        /* 코너 장식 - 더 화려하게 */
        .corner-decoration {
            position: absolute;
            width: clamp(80px, 8vw, 120px);
            height: clamp(80px, 8vw, 120px);
            border: 3px solid rgba(0, 128, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 128, 255, 0.3),
                        inset 0 0 15px rgba(0, 128, 255, 0.1);
            opacity: 0;
            animation: cornerFadeIn 0.6s ease-out forwards;
        }
        
        @keyframes cornerFadeIn {
            to { opacity: 1; }
        }
        
        .corner-decoration.top-left {
            top: clamp(20px, 3vh, 40px);
            left: clamp(20px, 3vw, 40px);
            border-right: none;
            border-bottom: none;
            animation-delay: 1.7s;
        }
        
        .corner-decoration.top-right {
            top: clamp(20px, 3vh, 40px);
            right: clamp(20px, 3vw, 40px);
            border-left: none;
            border-bottom: none;
            animation-delay: 1.8s;
        }
        
        .corner-decoration.bottom-left {
            bottom: clamp(20px, 3vh, 40px);
            left: clamp(20px, 3vw, 40px);
            border-right: none;
            border-top: none;
            animation-delay: 1.9s;
        }
        
        .corner-decoration.bottom-right {
            bottom: clamp(20px, 3vh, 40px);
            right: clamp(20px, 3vw, 40px);
            border-left: none;
            border-top: none;
            animation-delay: 2s;
        }
        
        /* 작은 화면 대응 */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 3% 4%;
            }
            
            .section-number {
                width: clamp(60px, 15vw, 80px);
                height: clamp(60px, 15vw, 80px);
                font-size: clamp(28px, 8vw, 40px);
            }
            
            .main-title {
                font-size: clamp(32px, 8vw, 48px);
            }
        }
    </style>
</head>
<body>
    <div class="slide-wrapper">
        <div class="slide-container">
            <!-- 센터 조감도 배경 -->
            <div class="center-bg"></div>
            
            <!-- 바다 물결 그라디언트 -->
            <div class="ocean-waves">
                <div class="wave-gradient"></div>
                <div class="wave-gradient"></div>
                <div class="wave-gradient"></div>
            </div>
            
            <!-- 깊이감 오버레이 -->
            <div class="depth-overlay"></div>
            
            <!-- 빛나는 입자들 -->
            <div class="particles">
                <div class="particle" style="top: 80%; left: 10%; animation-delay: 0s;"></div>
                <div class="particle" style="top: 85%; left: 25%; animation-delay: 2s;"></div>
                <div class="particle" style="top: 90%; left: 40%; animation-delay: 4s;"></div>
                <div class="particle" style="top: 75%; left: 60%; animation-delay: 6s;"></div>
                <div class="particle" style="top: 88%; left: 75%; animation-delay: 8s;"></div>
                <div class="particle" style="top: 82%; left: 90%; animation-delay: 10s;"></div>
            </div>
            
            <!-- 장식 라인들 -->
            <div class="decorative-lines">
                <div class="line-horizontal"></div>
                <div class="line-vertical-left"></div>
                <div class="line-vertical-right"></div>
            </div>
            
            <!-- 코너 장식 -->
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <!-- 메인 컨텐츠 -->
            <div class="content-wrapper">
                <div class="section-number">1</div>
                <h1 class="main-title">한국해양수산개발원 소개</h1>
                <div class="english-title">Korea Maritime Institute</div>
            </div>
        </div>
    </div>
<!-- Navigation injected on 2025-09-20 16:13 -->
<script>
(function () {
  try {
    const slides = [
      "00.html",          
      "01.html",
      "02.html",
      "03.html",
      "04.html",
      "05.html",
      "06.html",
      "07.html",
      "08.html",
      "09.html",
      "10.html",
      "11.html",
      "12.html",
      "13.html",
      "14.html",
      "15.html",
      "16.html",
      "17.html",
      "18.html",
      "19.html",
      "20.html",
      "21.html",
      "22.html"
    ];

    const current = decodeURIComponent(window.location.pathname.split('/').pop() || '');
    // NFC 매칭
    const toNFC = s => (String.prototype.normalize ? s.normalize('NFC') : s);
    const slidesN = slides.map(toNFC);
    let idx = slidesN.indexOf(toNFC(current));

    // 못 찾았을 때도 UX 안전하게 0으로 보정
    if (idx < 0) idx = 0;

    function go(i) {
      const target = slides[(i + slides.length) % slides.length];
      if (target) window.location.href = target;
    }
    function next() { go(idx + 1); }
    function prev() { go(idx - 1); }

    window.addEventListener('keydown', function (e) {
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      const editable = e.target && (e.target.isContentEditable || ['input','textarea','select'].includes(tag));
      if (editable) return;

      if (['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
      else if (['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
      else if (e.key === 'Home') { e.preventDefault(); go(0); }
      else if (e.key === 'End') { e.preventDefault(); go(slides.length - 1); }
    }, true);

    document.addEventListener('click', function (e) {
      const interactive = e.target.closest && e.target.closest('a,button,input,textarea,select,video,audio,label,svg');
      if (!interactive) next();
    });

    const hud = document.createElement('div');
    hud.setAttribute('data-slide-hud', '1');
    Object.assign(hud.style, {
      position: 'fixed', right: '16px', bottom: '12px',
      padding: '6px 10px', fontSize: '13px', lineHeight: '1.2',
      borderRadius: '10px', background: 'rgba(0,0,0,0.35)', color: '#fff',
      backdropFilter: 'blur(3px)', zIndex: 9999, userSelect: 'none', pointerEvents: 'none'
    });
    hud.textContent = ((idx + 1) + ' / ' + slides.length) + '  •  ← / → 또는 클릭';
    document.body.appendChild(hud);

    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
</body>
</html>
