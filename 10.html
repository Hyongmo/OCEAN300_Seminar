    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #0a1628;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* 전체 배경 다크 네이비 */
        .slide-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a1628 0%, #1a2942 40%, #0f1e35 100%);
        }
        
        /* 1600x1024 고정 컨테이너 */
        .slide-container {
            width: 1600px;
            height: 1024px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a1628 0%, #1a2942 40%, #0f1e35 100%);
            transform-origin: center center;
        }
        
        /* 배경 센터 이미지 */
        .bg-center {
            position: absolute;
            top: 0;
            left: 0;
            width: 1600px;
            height: 1024px;
            background-image: url('https://raw.githubusercontent.com/Hyongmo/busan-ocean-ai-images/main/center.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            filter: blur(1px);
            z-index: 1;
        }
        
        /* 네트워크 비주얼라이제이션 */
        .network-visualization {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            pointer-events: none;
            z-index: 2;
        }
        
        .network-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #00d4ff, transparent);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: scale(2); 
                opacity: 1; 
            }
        }
        
        /* 파티클 효과 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 212, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 25s infinite linear;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
        
        /* 메인 콘텐츠 영역 */
        .content-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 1600px;
            height: 1024px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 60px 80px;
            gap: 40px;
        }
        
        /* 타이틀 섹션 */
        .title-section {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 22px;
            color: #00d4ff;
            font-weight: 300;
        }
        
        /* 이미지 그리드 */
        .images-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }
        
        /* 이미지 카드 */
        .image-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;

        }

            animation-delay: 0.4s;
        }

            border-color: rgba(0, 212, 255, 0.5);

        /* 카드 글로우 효과 */

            top: 0;
            left: 0;

        // 반응형 스케일 조정
        function adjustScale() {
            const container = document.getElementById('slideContainer');
            const baseWidth = 1600;
            const baseHeight = 1024;
            const aspectRatio = baseWidth / baseHeight;
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const viewportRatio = viewportWidth / viewportHeight;
            
            let scale;
            if (viewportRatio > aspectRatio) {
                scale = viewportHeight / baseHeight;
            } else {
                scale = viewportWidth / baseWidth;
            }
            
            // 최소/최대 스케일 제한
            scale = Math.max(0.3, Math.min(scale, 2));
            
            container.style.transform = `scale(${scale})`;
        }
        
        // 초기 실행
        adjustScale();
        
        // 리사이즈 이벤트 처리
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(adjustScale, 100);
        });
        
        // 화면 회전 처리
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustScale, 100);
        });
        
        // 전체화면 변경 처리
        document.addEventListener('fullscreenchange', adjustScale);
        
        // 페이지 로드 완료 시 재조정
        window.addEventListener('load', adjustScale);
        
        // 더블클릭으로 전체화면 토글
        document.getElementById('slideContainer').addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        });

    link.rel = 'prefetch';
    link.as = 'document';
    link.href = slides[(idx + 1) % slides.length];
    document.head.appendChild(link);

  } catch (err) {
    console && console.warn && console.warn('Slide nav error:', err);
  }
})();
</script>
